<!DOCTYPE html>
<html lang="en">
<head>
  <title>CardApp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
  <section class="pricing py-5">
    <div class="container">
      <div class="row">
        <app-card-component  [title]="dataList[0].name" [price]="dataList[0].price" [var]=0 class="col-lg-4" ></app-card-component>
        <app-card-component [title]="dataList[1].name" [price]="dataList[1].price" [var]=1 class="col-lg-4"></app-card-component>
        <app-card-component [title]="dataList[2].name" [price]="dataList[2].price" [var]=2  class="col-lg-4"></app-card-component>
      </div>
    </div>
  </section>
</body>
</html>
